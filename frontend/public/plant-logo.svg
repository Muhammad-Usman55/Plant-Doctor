  <path d="M50 35 L65 30" stroke="#1B5E20" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M50 50 L30 42" stroke="#1B5E20" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M50 50 L70 42" stroke="#1B5E20" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M50 65 L35 58" stroke="#1B5E20" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M50 65 L65 58" stroke="#1B5E20" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Small accent leaf -->
  <path d="M65 70 C75 60, 85 65, 80 80 C70 85, 60 78, 65 70" fill="#81C784"/>
  <path d="M68 73 L76 78" stroke="#2E7D32" stroke-width="1" stroke-linecap="round"/>
  
